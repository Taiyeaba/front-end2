<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav class="bg-[#fef2f2] p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <div>
          <img src="c2-assets/logo-header.png" alt="Logo" class="h-10">
        </div>

        <!-- Hamburger Icon (for mobile) -->
        <div class="md:hidden">
          <button id="menu-toggle" class="text-2xl focus:outline-none">
            <i class="fa fa-bars"></i>
          </button>
        </div>

        <!-- Navigation Links -->
        <div id="menu" class="hidden md:flex md:items-center md:gap-6">
          <ul class="flex flex-col md:flex-row md:space-x-6 text-center">
            <li><a href="#" class="hover:text-red-500">Product</a></li>
            <li><a href="#" class="hover:text-red-500">Services</a></li>
            <li><a href="#" class="hover:text-red-500">Contact Us</a></li>
          </ul>
        </div>

        <!-- Icons & Buttons -->
        <div class="hidden md:flex items-center gap-4">
          <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
          <i class="fa-solid fa-link cursor-pointer"></i>
          <button class="outline outline-green-500 rounded-lg px-4 py-1 hover:bg-red-300">Login</button>
          <button class="bg-[#78AE48] px-5 py-2 rounded-xl text-white">Register</button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden bg-[#fef2f2] p-4 space-y-4 text-center">
        <a href="#" class="block hover:text-red-500">Product</a>
        <a href="#" class="block hover:text-red-500">Services</a>
        <a href="#" class="block hover:text-red-500">Contact Us</a>
        <button class="outline outline-green-500 rounded-lg px-4 py-1 hover:bg-red-300">Login</button>
        <button class="bg-[#78AE48] px-5 py-2 rounded-xl text-white">Register</button>
      </div>
    </nav>
  </header>

  <script>
    // Toggle Mobile Menu
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>

</html>
