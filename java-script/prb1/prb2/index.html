<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List - DOM Manipulation</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-8">Product List</h1>

      <!-- Input Section -->
      <div class="w-full mx-auto">
        <div class="">
          
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Product Name</label>
                <input type="text" id="productName" class="input" placeholder="Product Name" />
                <label class="fieldset-label">Product Image</label>
                <input id="productImage" type="text" class="input" placeholder="Product Image" />
                <label class="fieldset-label">Product Price</label>
                <input id="productPrice" type="number" class="input" placeholder="Product Price" />
                
                <button id="AddProductButton" class="btn btn-neutral mt-4">ADD PRODUCT</button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>

      <!-- Product Cards Section -->
      <div
        id="productList"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
    
        <!-- Product cards will be dynamically added here -->
      </div>
    </div>

    

    <script src="./project.js"></script>
  </body>
</html>
